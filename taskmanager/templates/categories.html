{% extends "base.html" %}
{% block content %}

<h3 class="white blue-grey-text darken-3 center-align">Categories</h3>

<div class="col s12 center-align">
  <a href=" {{ url_for('add_category') }}" class="btn-large blue-grey white-text">
    Add Category <i class="fas fa-plus-square right"></i>
  </a>
</div>

<div class="row center-align">
  {% for category in categories %}
  <div class="col s12 m6 l3">
    <div class="card blue-grey darken-1 center-align">
      <div class="card-content white-text">
        <span class="card-title">{{ category.category_name }}</span>
      </div>
      <div class="card-action">
        <a href="#" class="btn green center-align">Edit</a>
        <a href="#" class="btn red center-align">Delete</a>
      </div>
    </div>
  </div>
  {% endfor%}
</div>


{% endblock %}
